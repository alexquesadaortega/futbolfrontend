<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Equipos de Fútbol</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS BÁSICO PARA EL DISEÑO */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
        }

        /* Columna de Jugadores y Controles */
        .controls-column {
            flex: 1;
            min-width: 300px;
            padding-right: 20px;
            border-right: 1px solid #ddd;
        }

        /* Columna de Visualización de Cancha */
        .pitch-column {
            flex: 2;
            min-width: 600px;
            padding-left: 20px;
        }

        /* Estilos de Botones y Formularios */
        .auth-container, .player-form, .team-generator {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Lista de Jugadores */
        .player-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid #eee;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-info {
            flex-grow: 1;
        }

        .delete-btn {
            background-color: #dc3545;
            padding: 5px 8px;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Estilos de la Cancha (Copia básica de tu captura) */
        .pitch {
            width: 90%;
            max-width: 500px;
            aspect-ratio: 400 / 600;
            background-color: #28a745; /* Verde pasto */
            border: 10px solid #fff;
            position: relative;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .pitch-player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
            border: 2px solid #333;
            cursor: pointer;
        }

        .pitch-player.teamA {
            background-color: #000; /* Equipo Negro */
            color: #fff;
            border-color: #fff;
        }

        .pitch-player.teamB {
            background-color: #fff; /* Equipo Blanco */
            color: #333;
            border-color: #000;
        }

        .player-initials {
            font-size: 14px;
        }

        .player-name {
            font-size: 8px;
            margin-top: -2px;
        }

        #team-options {
            margin-top: 20px;
        }

        .team-option {
            border: 2px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .team-option.selected {
            border-color: #28a745;
            background-color: #e6ffe6;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls-column">
        <h1>Gestión de Jugadores</h1>

        <div class="auth-container">
            <h2>Autenticación</h2>
            <div id="user-status"></div>
            <button id="google-signin-btn">Iniciar Sesión con Google</button>
            <button id="signout-btn" style="display: none;">Cerrar Sesión</button>
        </div>

        <div class="player-form">
            <h2>Añadir Nuevo Jugador</h2>
            <input type="text" id="player-name-input" placeholder="Nombre (ej: Josias)">
            <input type="number" id="player-rating-input" placeholder="Rating (1-10)" min="1" max="10">
            <select id="player-position-select">
                <option value="portero">Portero</option>
                <option value="defensa">Defensa</option>
                <option value="delantero">Delantero</option>
            </select>
            <button id="add-player-btn">Añadir Jugador</button>
        </div>

        <div class="player-list-section">
            <h2>Mi Plantilla</h2>
            <ul id="players-ul" class="player-list">
                </ul>
        </div>

    </div>

    <div class="pitch-column">
        <div class="team-generator">
            <h2>Generador de Equipos (7vs7)</h2>
            <div id="generate-error" class="error-message"></div>
            <button id="generate-teams-btn">Generar Opciones de Equipos</button>
            <div id="team-options">
                </div>
            <button id="save-team-btn" style="display: none;">Guardar Equipo Seleccionado</button>
        </div>

        <div class="pitch-visualization">
            <h2>Alineación Sugerida</h2>
            <div class="pitch">
                <div id="pitch-players-container">
                    </div>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <button id="team-a-btn" class="team-a-btn">EQUIPO A</button>
                <button id="team-b-btn" class="team-b-btn">EQUIPO B</button>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. CONFIGURACIÓN DE SUPABASE
    const SUPABASE_URL = 'https://vayholflhqoyflbvuusa.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZheWhvbGZsaHFveWZsYnZ1dXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNzc5NjcsImV4cCI6MjA3ODY1Mzk2N30.QxD4_XbYlQarPRUcmoQQclw8cCnnzRiHZcYzSsUXGDA' ;
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allPlayers = [];
    let currentUser = null;
    let selectedTeam = null;

    // Elementos del DOM
    const userStatus = document.getElementById('user-status');
    const signInBtn = document.getElementById('google-signin-btn');
    const signOutBtn = document.getElementById('signout-btn');
    const playersUl = document.getElementById('players-ul');
    const addPlayerBtn = document.getElementById('add-player-btn');
    const generateTeamsBtn = document.getElementById('generate-teams-btn');
    const generateError = document.getElementById('generate-error');
    const teamOptionsDiv = document.getElementById('team-options');
    const saveTeamBtn = document.getElementById('save-team-btn');

    // 2. FUNCIONES DE AUTENTICACIÓN

    async function checkUser() {
        const { data: { user } } = await supabase.auth.getUser();
        currentUser = user;
        updateUI();
        if (currentUser) {
            fetchPlayers();
        } else {
            allPlayers = [];
            renderList();
        }
    }

    async function signInWithGoogle() {
        const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
        });
        if (error) console.error('Error de inicio de sesión:', error);
    }

    async function signOutUser() {
        const { error } = await supabase.auth.signOut();
        if (error) console.error('Error al cerrar sesión:', error);
        currentUser = null;
        updateUI();
        allPlayers = [];
        renderList();
    }

    function updateUI() {
        if (currentUser) {
            userStatus.textContent = `Sesión iniciada como: ${currentUser.email}`;
            signInBtn.style.display = 'none';
            signOutBtn.style.display = 'inline';
        } else {
            userStatus.textContent = 'Debes iniciar sesión para gestionar tu plantilla.';
            signInBtn.style.display = 'inline';
            signOutBtn.style.display = 'none';
        }
    }

    // 3. FUNCIONES DE JUGADORES

    async function fetchPlayers() {
        if (!currentUser) return;
        
        // Filtra por el user_id del usuario actual
        const { data, error } = await supabase
            .from('players')
            .select('*')
            .eq('user_id', currentUser.id)
            .order('rating', { ascending: false });

        if (error) {
            console.error('Error al cargar jugadores:', error);
            return;
        }

        allPlayers = data;
        renderList();
    }

    async function addPlayer() {
        if (!currentUser) {
            alert('Debes iniciar sesión para añadir jugadores.');
            return;
        }

        const name = document.getElementById('player-name-input').value.trim();
        const rating = parseInt(document.getElementById('player-rating-input').value);
        const position = document.getElementById('player-position-select').value;

        if (!name || isNaN(rating) || rating < 1 || rating > 10) {
            alert('Por favor, rellena el nombre y el rating (1-10) correctamente.');
            return;
        }

        const newPlayer = {
            name: name,
            rating: rating,
            position: position,
            user_id: currentUser.id // Asigna el ID del usuario actual
        };

        const { data, error } = await supabase
            .from('players')
            .insert([newPlayer])
            .select(); // Usa .select() para obtener el jugador insertado, incluyendo el ID

        if (error) {
            console.error('Error al añadir jugador:', error);
            alert('Error al añadir el jugador. Revisa la consola para más detalles.');
            return;
        }

        // El jugador insertado, que contiene el nuevo ID, está en data[0]
        if (data && data.length > 0) {
            allPlayers.push(data[0]);
            renderList();
            document.getElementById('player-name-input').value = '';
            document.getElementById('player-rating-input').value = '';
        }
    }

    async function deletePlayer(playerId) {
        if (!playerId) {
            console.error("Error de eliminación: ID de jugador no válido.");
            return;
        }

        if (!confirm("¿Estás seguro de que quieres eliminar este jugador de la plantilla?")) {
            return;
        }

        // 1. Eliminar de la base de datos: Usamos String(playerId) para garantizar la compatibilidad del filtro
        // La política RLS en Supabase debe estar correctamente configurada para DELETE: auth.uid() = user_id
        const { error } = await supabase
            .from('players')
            .delete()
            .eq('id', playerId) // El ID de jugador aquí es un número
            .eq('user_id', currentUser.id); // Agregamos user_id para una eliminación más segura

        if (error) {
            console.error("Error al eliminar en Supabase:", error);
            alert('Error al eliminar el jugador. Inténtalo de nuevo. Mensaje: ' + error.message);
            return;
        }

        // 2. Eliminar de la lista local
        const numericId = parseInt(playerId);
        allPlayers = allPlayers.filter(p => p.id !== numericId);

        // 3. Refrescar la interfaz
        renderList();
    }

    // 4. FUNCIONES DE RENDERIZADO

    function renderPlayer(player) {
        const li = document.createElement('li');
        li.classList.add('player-item');
        
        // Checkbox para seleccionar jugadores para el equipo
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `player-${player.id}`;
        checkbox.classList.add('p-select');
        checkbox.value = player.id; // Almacenamos el ID de Supabase aquí

        const info = document.createElement('span');
        info.classList.add('player-info');
        info.textContent = `${player.name} (${player.position.charAt(0).toUpperCase()}) - ${player.rating}`;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Eliminar';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = () => deletePlayer(player.id);

        li.appendChild(checkbox);
        li.appendChild(info);
        li.appendChild(deleteBtn);

        return li;
    }

    function renderList() {
        playersUl.innerHTML = '';
        if (allPlayers.length === 0) {
            playersUl.innerHTML = '<li>No hay jugadores en tu plantilla.</li>';
            return;
        }
        allPlayers.forEach(player => {
            playersUl.appendChild(renderPlayer(player));
        });
    }

    function showError(message) {
        generateError.textContent = message;
        generateError.style.display = 'block';
    }

    // 5. LÓGICA DE GENERACIÓN DE EQUIPOS

    /**
     * @description FUNCIÓN CRUCIAL CORREGIDA: Lee los IDs de los checkboxes marcados,
     * los valida como números y los utiliza para generar el pool de jugadores.
     */
    function generateTeamOptions() {
        generateError.style.display = 'none';
        teamOptionsDiv.innerHTML = '';
        saveTeamBtn.style.display = 'none';
        selectedTeam = null;
        
        // 1. Obtener todos los checkboxes marcados
        const checks = document.querySelectorAll('.p-select:checked');
        
        // 2. Extraer los IDs del valor del checkbox
        const selectedIds = Array.from(checks)
            .map(c => parseInt(c.value)) // Intenta convertir el 'value' (que debe ser el ID de Supabase) a un número
            .filter(id => !isNaN(id));    // FILTRA: Elimina cualquier valor que no sea un número (NaN), asegurando IDs válidos.
        
        // 3. Crear el pool de jugadores solo con IDs válidos
        // Filtramos la lista completa (allPlayers) usando solo los IDs válidos
        const pool = allPlayers.filter(p => selectedIds.includes(p.id));

        // 4. Inicia la lógica de validación con el pool filtrado
        
        if (pool.length < 14) { 
            showError(`Selecciona al menos 14 jugadores para 7vs7. Jugadores válidos seleccionados: ${pool.length}`); 
            return; 
        }

        // Función de conteo de posiciones
        const count = (pos) => pool.filter(p => p.position === pos).length;
        if (count('portero') < 2) { showError(`Faltan Porteros. Mínimo 2. Encontrados: ${count('portero')}`); return; }
        if (count('defensa') < 6) { showError(`Faltan Defensas. Mínimo 6 (3 por equipo). Encontrados: ${count('defensa')}`); return; }
        if (count('delantero') < 2) { showError(`Faltan Delanteros. Mínimo 2 (1 por equipo). Encontrados: ${count('delantero')}`); return; }

        let variations = [];
        const seenHashes = new Set(); 

        for(let i = 0; i < 500; i++) { 
            const attempt = createStrictMatch([...pool]); // Clonamos el pool para cada intento
            if(!attempt) continue;
            
            // Crea un hash único para evitar duplicados, ignorando el orden de A y B
            const idsA = attempt.teamA.map(p => p.id).sort().join('-');
            const idsB = attempt.teamB.map(p => p.id).sort().join('-');
            const hash = [idsA, idsB].sort().join('::');

            if(seenHashes.has(hash)) continue; 
            seenHashes.add(hash);
            variations.push(attempt);
        }

        variations.sort((a, b) => a.diff - b.diff); 
        const top3 = variations.slice(0, 3);
        
        if (top3.length === 0) { showError("Error generando combinaciones. Intenta con un pool de jugadores diferente."); return; }
        displayOptions(top3);
    }

    /**
     * Lógica de reparto estricto de jugadores (debe ser implementada por el usuario)
     * Esta es una versión simplificada, el usuario debe completarla con su algoritmo de balanceo.
     */
    function createStrictMatch(pool) {
        // En una aplicación real, aquí va un algoritmo complejo de 
        // optimización para minimizar la diferencia de rating y balancear posiciones.
        
        // Vuelve a ordenar el pool (por ejemplo, por rating descendente)
        pool.sort((a, b) => b.rating - a.rating);

        let teamA = [];
        let teamB = [];
        let ratingA = 0;
        let ratingB = 0;

        // Distribución simple para 7vs7 (total 14 jugadores)
        for (let i = 0; i < 14; i++) {
            const player = pool[i];
            
            // Asignación simple: alternar jugadores
            if (ratingA <= ratingB) {
                teamA.push(player);
                ratingA += player.rating;
            } else {
                teamB.push(player);
                ratingB += player.rating;
            }
        }
        
        // Verifica que los equipos tengan 7 jugadores
        if (teamA.length !== 7 || teamB.length !== 7) return null;

        // Calcula la diferencia de rating
        const diff = Math.abs(ratingA - ratingB);

        return { teamA, teamB, ratingA, ratingB, diff };
    }


    function displayOptions(options) {
        teamOptionsDiv.innerHTML = '<h3>Selecciona la mejor opción:</h3>';
        
        options.forEach((option, index) => {
            const div = document.createElement('div');
            div.classList.add('team-option');
            div.dataset.index = index;
            div.innerHTML = `
                <strong>Opción ${index + 1}</strong> (Diff Rating: ${option.diff.toFixed(1)})<br>
                Equipo A (Rating ${option.ratingA.toFixed(1)}): ${option.teamA.map(p => p.name).join(', ')}<br>
                Equipo B (Rating ${option.ratingB.toFixed(1)}): ${option.teamB.map(p => p.name).join(', ')}
            `;
            
            div.onclick = () => selectTeamOption(div, option);
            teamOptionsDiv.appendChild(div);
        });
    }

    function selectTeamOption(element, option) {
        // Deseleccionar todas las opciones
        document.querySelectorAll('.team-option').forEach(el => el.classList.remove('selected'));
        
        // Seleccionar la opción actual
        element.classList.add('selected');
        selectedTeam = option;
        saveTeamBtn.style.display = 'block';

        // Renderizar en la cancha
        renderTeams(option.teamA, option.teamB);
    }


    function renderTeams(teamA, teamB) {
        const container = document.getElementById('pitch-players-container');
        container.innerHTML = '';
        
        // Posiciones sugeridas para 7vs7 (3-3-1 en campo pequeño)
        const positions = {
            'portero': [{x: 50, y: 5}],
            'defensa': [
                {x: 20, y: 25}, {x: 50, y: 25}, {x: 80, y: 25}
            ],
            'delantero': [
                {x: 20, y: 70}, {x: 50, y: 70}, {x: 80, y: 70}
            ]
        };
        
        let teamAPlayers = [...teamA];
        let teamBPlayers = [...teamB];

        // Función de ayuda para crear el elemento visual del jugador
        const createPlayerElement = (player, teamClass, x, y) => {
            const initials = player.name.substring(0, 2).toUpperCase();
            const el = document.createElement('div');
            el.classList.add('pitch-player', teamClass);
            el.style.left = `${x}%`;
            el.style.top = `${y}%`;
            el.innerHTML = `<span class="player-initials">${initials}</span><span class="player-name">${player.name}</span>`;
            return el;
        };

        // Renderiza los equipos en posiciones fijas (simplificado)
        // Por la limitación de espacio, solo ubicaremos los primeros 7 jugadores de cada pool
        
        let positionIndexA = 0;
        let positionIndexB = 0;

        // Las posiciones son las mismas para ambos equipos (simétricamente)
        
        ['portero', 'defensa', 'delantero'].forEach(pos => {
            const playersA = teamAPlayers.filter(p => p.position === pos).slice(0, positions[pos].length);
            const playersB = teamBPlayers.filter(p => p.position === pos).slice(0, positions[pos].length);
            
            // Asigna posiciones del Equipo A (mitad inferior del campo)
            playersA.forEach((player, i) => {
                const posData = positions[pos][i];
                // Invertimos la posición Y para el equipo A (abajo)
                const y = 95 - posData.y;
                container.appendChild(createPlayerElement(player, 'teamA', posData.x, y));
            });
            
            // Asigna posiciones del Equipo B (mitad superior del campo)
            playersB.forEach((player, i) => {
                const posData = positions[pos][i];
                container.appendChild(createPlayerElement(player, 'teamB', posData.x, posData.y));
            });
        });
        
    }

    // 6. EVENT LISTENERS

    document.addEventListener('DOMContentLoaded', () => {
        checkUser();
    });

    supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
            currentUser = session?.user;
        } else if (event === 'SIGNED_OUT') {
            currentUser = null;
        }
        updateUI();
        if (currentUser) {
            fetchPlayers();
        } else {
            allPlayers = [];
            renderList();
        }
    });

    signInBtn.addEventListener('click', signInWithGoogle);
    signOutBtn.addEventListener('click', signOutUser);
    addPlayerBtn.addEventListener('click', addPlayer);
    generateTeamsBtn.addEventListener('click', generateTeamOptions);
    // saveTeamBtn.addEventListener('click', saveTeam); // El usuario debe implementar la función saveTeam si es necesaria.

    // Inicialización del cliente de Supabase (es necesario usar createClient, que se asume disponible por el script)
    function createClient(url, key) {
        return window.supabase.createClient(url, key);
    }
</script>

</body>
